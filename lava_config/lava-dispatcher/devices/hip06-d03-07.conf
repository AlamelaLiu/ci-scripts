device_type = hip06-d03
hostname = hip06-d03_07

alternative_dir = /var/lib/tftpboot/plinth/hip06-d03_07/

connection_command = ipmitool -H 192.168.3.248 -I lanplus -U root -P Huawei12#$ sol deactivate;ipmitool -H 192.168.3.248 -I lanplus -U root -P Huawei12#$ sol activate
hard_reset_command = ipmitool -H 192.168.3.248 -I lanplus -U root -P Huawei12#$ power reset 

boot_cmds_sas = expect "Move Highlight",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "M",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "M",
            expect "login:",
            sendline "root",
            expect "Password:",
            sendline "root"

boot_cmds_ramdisk = expect "Move Highlight",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "M",
            sendcontrol "[",
            sendline "[A",
            sendcontrol "M",
            expect "D03",
            sendline "provision {SERVER_IP} -u htsat -p hello8943217 -f ci_files/hip06-d03.dtb -a 100000",
            expect "Input the index",
            sendline "3",
            expect "succ",
            sendline "sfcerase 0x7C0000 0x10000",
            expect "OK",
            sendline "sfcwrite 0x100000 0x7C0000 0x10000",
            expect "OK",
            sendline "exit",
            expect "Move Highlight",
            sendcontrol "[",
            sendline "[A",
            sendcontrol "M",
            sendcontrol "[",
            sendline "[A",
            sendcontrol "M",
            expect "seconds to stop automatical booting",
            sendline "b",
            expect "Move Highlight",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "M",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol M,
    	    expect GNU GRUB,
    	    sendline c,
    	    expect grub>,
            sendline net_ls_addr,
            expect grub>,
            sendline "set root=(tftp,{SERVER_IP})",
            expect grub>,
            sendline "linux /plinth/hip06-d03_07/{KERNEL} rdinit=/init console=ttyS0,115200 earlycon=hisilpcuart,mmio,0xa01b0000,0,0x2f8 root=/dev/nfs rw nfsroot={SERVER_IP}:/targetNFS/ubuntu_for_deployment/ ip=::::::dhcp",
            expect grub>,
            sendline net_ls_addr,
            expect grub>,
            sendline boot,
            expect "login:",
            sendline "root",
            expect "Password:",
            sendline "root"

