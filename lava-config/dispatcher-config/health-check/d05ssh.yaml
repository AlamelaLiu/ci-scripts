device_type: 'd05ssh'
job_name: 'health-check-arm64-D05-BOOT_ISO-CentOS'
priority: medium
visibility: public

metadata:
  # please change these fields when modifying this job for your own tests.
  docs-source: https://github.com/qinshulei/ci-scripts/tree/dev/test-scripts/templates/BOOT_ISO
  docs-filename: d05-arm64-kernel-ci-boot-iso-template.yaml
  kernel_defconfig : d05-arm64
  kernel_version : v5.0
  kernel_tree : open-estuary
  device_tree : d05ssh

timeouts:
  job:
    minutes: 140
  action:
    minutes: 70
  connection:
    minutes: 10
actions:
- deploy:
    timeout:
      minutes: 70
    to: ssh
    os: centos
    tree_name: open-estuary
    distro_version: v5.0
    deploy_type: BOOT_ISO
- boot:
    method: ssh
    connection: ssh
    failure_retry: 2
    prompts:
      - 'root@ubuntu:/#'
      - 'root@centos ~'
- test:
    timeout:
      minutes: 140
    definitions:
      - repository: "https://github.com/open-estuary/test-definitions.git"
        from: git
        path: "auto-test/kernel/linux/smoke/smoke.yaml"
        name: "smoke"
