- job:
    name: khilman-kernel-build-complete
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
        - inject:
             enabled: true
    parameters:
        - string:
            name: TREE_NAME
            default: ''
        - string:
            name: PUBLISH
            default: ''
        - string:
            name: GIT_DESCRIBE
            default: ''
        - string:
            name: ARCH_LIST
            default: ''
        - text:
            name: RESULTS
            default: 'No Results'
    disabled: false
    display-name: 'khilman - Kernel build complete'
    wrappers:
        - timestamps
        - inject-ownership-variables:
                job-variables: true
                node-variables: true
    builders:
        - shell: |
            #!/bin/bash
            set -x

            # local copy of build scripts
            if [ ! -d local ]; then
                mkdir -p local
                (cd local; git clone https://github.com/open-estuary/ci-scripts.git -b openlab2.0)
            fi

            (cd local/ci-scripts; git pull)
            cd ${WORKSPACE}
            bash -x ./local/ci-scripts/jenkins-helper-script/common/kernelci-build/build-complete.sh
    publishers:
        - trigger-parameterized-builds:
            - project: kernelci-kboot-bot
              condition: ALWAYS
              current-parameters: true
              predefined-parameters: |
                  URL=http://114.119.4.74:808/${TREE_NAME}/${GIT_DESCRIBE}/
                  ARCH=${ARCH_LIST}
